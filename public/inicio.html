<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APAC Santa Bárbara — Início</title>
  <link rel="stylesheet" href="inicio.css" />
</head>

<body>

  <!-- HEADER FIXO -->
  <header class="topo">
    <div class="header-hero">

      <!-- BARRA INSTITUCIONAL -->
      <div class="barra-institucional">
        Este é um site institucional da APAC de Santa Bárbara - MG
      </div>

      <!-- MENU -->
      <nav class="menu">

        <!-- IDENTIDADE (DESKTOP) -->
        <div class="menu-logo">

          <img
            src="logo_apac.png"
            alt="Logo da APAC"
            class="logo-apac"
          />

          <!-- TEXTO ORIGINAL (DESKTOP) -->
          <div class="logo-texto desktop-only">
            <strong>APAC</strong>
            <p class="hero-typing">
              <span id="typing-text"></span><span class="cursor">|</span>
            </p>
          </div>

        </div>

        <!-- BOTÃO HAMBURGUER -->
        <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
          ☰
        </button>

        <!-- LINKS -->
        <ul class="menu-links" id="menu-links">
          <li><a href="/inicio.html">INÍCIO</a></li>
          <li><a href="/aupac.html">AUPAC</a></li>
          <li><a href="/catalago.html">ARTESANATO</a></li>
        </ul>

      </nav>

      <!-- TEXTO CENTRAL (MOBILE) -->
      <div class="menu-center-mobile mobile-only">
        <strong>APAC</strong>
        <p class="hero-typing">
          <span id="typing-text-mobile"></span><span class="cursor">|</span>
        </p>
      </div>

    </div>
  </header>

  <!-- ESPAÇADOR DO HEADER FIXO -->
  <div class="header-spacer"></div>

  <!-- CONTEÚDO -->
  <main>
    <section id="slider" class="slider"></section>
  </main>

  <!-- SCRIPTS -->
  <script src="inicio.js"></script>
  <script src="hero-typing.js"></script>
  <script src="header-scroll.js"></script>

</body>
</html>
