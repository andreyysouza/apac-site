<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>APAC Santa Bárbara — Início</title>
    <link rel="stylesheet" href="inicio.css" />
  </head>

  <body>

    <!-- HEADER + HERO INTEGRADOS -->
    <div class="header-hero">

      <!-- TOPO FIXO -->
      <header class="topo">

        <!-- BARRA INSTITUCIONAL -->
        <div class="barra-institucional">
          Este é um site institucional da APAC de Santa Bárbara - MG
        </div>

        <!-- MENU -->
        <nav class="menu">

          <!-- LOGO + IDENTIDADE -->
          <div class="menu-logo">

            <!-- LOGO DA APAC (substitua o src quando quiser) -->
            <img
              src="logo_apac.png"
              alt="Logo da APAC"
              class="logo-apac"
            />

            <!-- NOME DA INSTITUIÇÃO -->
            <div class="logo-texto">
              <strong>APAC Santa Bárbara – MG</strong>
            </div>

          </div>

          <!-- BOTÃO HAMBURGUER -->
          <button
            class="menu-toggle"
            id="menu-toggle"
            aria-label="Abrir menu"
          >
            ☰
          </button>

          <!-- LINKS -->
          <ul class="menu-links" id="menu-links">
            <li><a href="/inicio.html">INÍCIO</a></li>
            <li><a href="/aupac.html">AUPAC</a></li>
            <li><a href="/catalago.html">ARTESANATO</a></li>
          </ul>

        </nav>

      </header>

      <!-- HERO (EXTENSÃO DO HEADER) -->
      <section class="hero">

        <!-- FRASE / TEXTO ANIMADO -->
        <p class="hero-typing">
          <span id="typing-text"></span>
          <span class="cursor">|</span>
        </p>

      </section>

    </div>

    <!-- SLIDER -->
    <main>
      <section id="slider" class="slider"></section>
    </main>

    <!-- SCRIPTS -->
    <script src="inicio.js"></script>
    <script src="hero-typing.js"></script>

  </body>
</html>
